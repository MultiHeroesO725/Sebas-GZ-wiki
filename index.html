        .universe-selection {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
        }
        .universe-item {
            text-align: center;
        }
        .universe-item img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            transition: transform 0.3s ease;
        }
        .universe-item img:hover {
            transform: scale(1.1);
        }
        .universe-item a {
            display: block;
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            margin-top: 10px;
            font-size: 1.2em;
        }
        .character-info {
            text-align: center;
            color: white;
            position: relative;
            z-index: 1;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        .modal-content {
            background-color: #333;
            color: white;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 600px;
            text-align: left;
            position: relative;
        }

        .close {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 25px;
            font-weight: bold;
            color: white;
            cursor: pointer;
        }

        body.modal-open {
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="character-info">
        <h1>Sebas GZ wiki</h1>
        <p id="version-info" style="cursor: pointer;">V.1.000.00 ðŸ“‹</p>
    </div>

    <!-- Lista de cambios -->
    <div class="modal" id="changelog-modal">
        <div class="modal-content">
            <span class="close" id="close-modal">&times;</span>
            <h2>V.1.000.00 (27/01/2025) - Lista de cambios</h2>
            <ul>
                <li>VersiÃ³n De Inicio</li>
                <!--li></li-->
            </ul>
        </div>
    </div>

    <script>
        const versionInfo = document.getElementById('version-info');
        const modal = document.getElementById('changelog-modal');
        const closeModal = document.getElementById('close-modal');

        versionInfo.addEventListener('click', () => {
            modal.style.display = 'flex';
            document.body.classList.add('modal-open');
        });

        closeModal.addEventListener('click', () => {
            modal.style.display = 'none';
            document.body.classList.remove('modal-open');
        });

        window.addEventListener('click', (event) => {
            if (event.target === modal) {
                modal.style.display = 'none';
                document.body.classList.remove('modal-open');
            }
        });
    </script>
