    <script>
        let isRef = false;
        let currentForma = 'n';
        
        function cambiarForma(forma) {
            currentForma = forma;
            actualizarImagen();
            const info = document.getElementById('info-personaje');
            const poder = document.getElementById('poder-personaje');
            const arma = document.getElementById('arma-personaje');
            const perso = document.getElementById('perso-personaje');
            const code = document.getElementById('code-personaje');
            
            if (forma == 'n') {
                info.innerHTML = '';
                poder.innerHTML = '<b>Poderes:</b> '
                arma.innerHTML = '<b>Arma:</b> '
                perso.innerHTML = '<b>Personalidad:</b> '
                code.value = 'No Disponible';
            } else if (forma == 'm') {
                info.innerHTML = '[Descripción Forma 2]';
                poder.innerHTML = '<b>Poderes:</b> '
                arma.innerHTML = '<b>Arma:</b> '
                perso.innerHTML = '<b>Personalidad:</b> '
                code.value = 'No Disponible';
            }
        }

        function actualizarImagen() {
            const imagen = document.getElementById('imagen-personaje');
            if (currentForma === 'n') {
                imagen.src = isRef ? '000r.png' : '.png';
            } else if (currentForma === 'm') {
                imagen.src = isRef ? '000ar.png' : 'a.png';
            }
        }

        function alternarRef() {
            isRef = !isRef;
            actualizarImagen();
        }

        function copiarAlPortapapeles(id) {
            const code = document.getElementById(id);
            code.select();
            code.setSelectionRange(0, 99999);
            document.execCommand("copy");
        }
    </script>
